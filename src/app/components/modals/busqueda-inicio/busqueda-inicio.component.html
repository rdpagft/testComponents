<main class="container" fxLayout="column" >
  <section class="container__close" fxLayout="row" fxFlex="100" fxLayoutAlign="end center">
    <div class="container__close__button" fxLayout="column">
      <button mat-icon-button [mat-dialog-close]="true" fxLayout="column" fxLayoutAlign="center center" > 
        <mat-icon>
          close
        </mat-icon>
      </button>
    </div>
  </section>
  <label class="container__text" for="title">Buscar</label>
  <section class="container__input" >
    <div class="container__input__noblur" fxFlex.gt-sm="50" fxFlex.lt-md="80"  fxLayout="column" >
      <form [formGroup]="searchFormGroup" >
        <mat-form-field appearance="outline" fxFill>
          <mat-label>Número de serie</mat-label>
          <input placeholder="Buscar número de serie" matInput formControlName="username" type="text"
            #searchUsername />
          <button (click)="searchUsername.value = ''" *ngIf="searchUsername.value" matSuffix mat-icon-button>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
    <div class="container__input__button primary"  fxLayoutAlign="start start">
      <button mat-icon-button >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </section>
</main>
