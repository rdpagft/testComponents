<div class="container users-admin mat-typography">

  <app-administration-header fxShow="true" fxShow.lt-md="false"></app-administration-header>
  <app-administration-header-mobile fxShow="true" fxShow.gt-sm="false"></app-administration-header-mobile>

  <mat-divider class="border-divisor"></mat-divider>

  <div class="filter" fxLayout="row" fxLayoutAlign="space-between">
    <div>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip>
          Uno
          <button matChipRemove>
            <mat-icon class="close-chip">close</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-list>
    </div>
    <div fxLayout="row" fxLayoutGap="16">
      <button mat-stroked-button class="filter__button">Limpiar filtros</button>
      <button mat-flat-button color="primary" class="filter__button filter__button--primary">
        Aplicar filtros
      </button>
    </div>
  </div>

  <div class="table">
    <app-tabla-usuarios></app-tabla-usuarios>
  </div>
</div>
