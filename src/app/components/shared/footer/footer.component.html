
<mat-toolbar class="container__navbar__responsive" fxLayout="column">
 
    <div class="container__options__responsive">
      <ul fxLayout="row" fxLayoutAlign="space-around center">
          <li routerLinkActive="active">
              <a [routerLink]='["/inicio"]' fxLayout="column" fxLayoutAlign="center center">
                  <mat-icon class="material-icons-outlined">
                    home
                </mat-icon>
                <span>Inicio</span>
              </a>
          </li>
          <li routerLinkActive="active" >
              <a  [routerLink]='["/select"]'   fxLayout="column" fxLayoutAlign="center center">
                  <mat-icon>manage_search</mat-icon>
                    <span>Consultas</span>
              </a>
          </li>
          <li routerLinkActive="active">
              <a [routerLink]='["/autocomplete"]' fxLayout="column" fxLayoutAlign="center center">
                  <mat-icon>upload_file</mat-icon>
                    <span>Lotes</span>
              </a>
          </li>
          <li routerLinkActive="active">
              <a [routerLink]='["/chips"]' fxLayout="column" fxLayoutAlign="center center" >
                  <mat-icon>bar_chart</mat-icon>
                <span>Reportes</span>

              </a>
          </li>
          <li routerLinkActive="active">
              <a [routerLink]='["/administracion"]'  fxLayout="column" fxLayoutAlign="center center">
                  <mat-icon class="material-icons-outlined">settings</mat-icon>
                  <!-- <mat-label>Admin</mat-label> -->
                <span>Admin</span>

              </a>
              <div *ngIf="mostrarMenuRestante">

              </div>

          </li>

              <a (click)="mostrarOpcionesRestantes()" fxLayout="column" fxLayoutAlign="center center">
                  <mat-icon>more_vert</mat-icon>
                <span>MÃ¡s</span>

              </a>

          </li> -->
      </ul>
  </div>
</mat-toolbar>
