

<mat-toolbar *ngIf="mostrarMenuRestante" class="contenedor__navbar__menu2__responsive" fxLayout="column">
    <div class="options__container__responsive">
      <ul fxLayout="row" fxLayoutAlign="space-around end" >
          <li routerLinkActive="active">
              <a [routerLink]='["/s"]' >
                  <mat-icon class="material-icons-outlined">
                    search
                </mat-icon>
              </a>
          </li>
          <li routerLinkActive="active">
              <a [routerLink]='["/s"]'  >
                  <mat-icon class="material-icons-outlined">notifications</mat-icon>
              </a>
          </li>
          <li routerLinkActive="active" >
              <a [routerLink]='["/s"]'>
                  <mat-icon class="material-icons-outlined">logout</mat-icon>
              </a>
          </li>


          <li class="boton__cerrar" routerLinkActive="active" fxLayout="row" fxLayoutAlign="center center">
              <a (click)="mostrarOpcionesRestantes()" fxLayout="row" fxLayoutAlign="center center">
                  <mat-icon>close</mat-icon>
                  <mat-label>cerrar</mat-label>
              </a>
          </li>
      </ul>
  </div>
</mat-toolbar>
