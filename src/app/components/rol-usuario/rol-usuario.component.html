<div class="rol users-admin">
  <mat-card class="rol__card">
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <h5 class="subtitle">Rol de usuario</h5>
        <mat-form-field
          class="primary"
          appearance="standard"
          floatLabel="always"
        >
          <mat-select placeholder="Selecionar" class="rol__card__select">
            <mat-option selected> --</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <div class="rol__card__permissions">
        <h5 class="subtitle">Permisos</h5>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node
            *matTreeNodeDef="let node"
            matTreeNodeToggle
            matTreeNodePadding
          >
            <button mat-icon-button disabled></button>
            <mat-checkbox
              class="checklist-leaf-node"
              [checked]="checklistSelection.isSelected(node)"
              (change)="todoLeafItemSelectionToggle(node)"
              >{{ node.name }}
            </mat-checkbox>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node
            *matTreeNodeDef="let node; when: hasChild"
            matTreeNodePadding
          >
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{ treeControl.isExpanded(node) ? "remove" : "add" }}
              </mat-icon>
            </button>
            <mat-checkbox
              [checked]="descendantsAllSelected(node)"
              [indeterminate]="descendantsPartiallySelected(node)"
              (change)="todoItemSelectionToggle(node)"
              >{{ node.name }}
            </mat-checkbox>
            <span>{{ treeControl.getDescendants(node).length }}</span>
          </mat-tree-node>
        </mat-tree>
      </div>
    </mat-card-content>
  </mat-card>
</div>
