<div class="header">
  <div class="header__title" fxLayout="row" fxLayoutAlign="space-between center">
    <h2 class="mat-title header__title__h2">Administración</h2>
    <button mat-icon-button [matMenuTriggerFor]="menuUserOption" aria-label="Opciones usuarios">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-menu #menuUserOption="matMenu">
    <button mat-menu-item>
      <mat-icon>person_add</mat-icon>
      <mat-label>Nuevo usuario</mat-label>
    </button>
    <button mat-menu-item>
      <mat-icon>assignment</mat-icon>
      <mat-label>Consultar bitácora</mat-label>
    </button>
    <button mat-menu-item>
      <mat-icon>folder_delete</mat-icon>
      <mat-label>Depurar reportes</mat-label>
    </button>
  </mat-menu>
  <div class="header__actions" fxLayout="column" fxLayoutAlign="space-between center">
    <div class="header__actions__search" fxFlex="100" fxLayout="column">
      <div class="header__actions__search__header" fxLayout="row" fxLayoutAlign="space-between center">
        <h4 class="mat-subheading-1">Buscar usuarios</h4>
        <h5 class="mat-subheading-2">
          <a class="cta">Todos los usuarios</a>
        </h5>
      </div>
      <div class="header__actions__search__form" fxLayout="column">
        <form [formGroup]="searchFormGroup">
          <mat-form-field appearance="fill" fxFlexFill>
            <mat-icon matPrefix>search</mat-icon>
            <mat-label> Buscar </mat-label>
            <input placeholder="Buscar " matInput formControlName="username" type="text" floatLabel="none"
              #searchUsername />
            <button (click)="searchUsername.value = 'clickMenu'" matSuffix mat-icon-button>
              <mat-icon>tune</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </div>
    </div>
  </div>
</div>
